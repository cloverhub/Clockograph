	<script type="text/javascript"> //get time and add a zero on to single digit times to seed photo index
		var mytime= new Date();
		var thehour=mytime.getHours();
		var theminute=mytime.getMinutes();
		if (theminute < 10) {
    	theminute = "0" + theminute;
		}
		if (thehour < 10) {
    	thehour = "0" + thehour;
		}
		var now=thehour+""+theminute;
		var filetype = '.jpg';
		var img_url = 'images/';
	</script>

	<script LANGUAGE="JavaScript"> //refresh the page on the minute
		function startTimer() {
		    var now = mytime;
		    var minutes = now.getMinutes();
		    var seconds = now.getSeconds();
		    setTimeout('refresh()',(60 - seconds) * 1000);
		}

		function refresh() {
		    window.location.href = 'http://clockograph.com';
		}

		startTimer();
	</script>
